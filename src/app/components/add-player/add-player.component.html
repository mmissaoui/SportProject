<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Player</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #playerForm="ngForm" (ngSubmit)="addPlayer()">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" [(ngModel)]="player.name" class="form-control"
                            [ngModelOptions]="{standalone:true}">
                    </div>
                    <div class="form-group">
                        <label for="">Position</label>
                        <select class="form-control" [ngModelOptions]="{standalone:true}" [(ngModel)]="player.position">
                            <option selected class="select-value">Select a position</option>
                            <option value="MK" class="select-value">MK</option>
                            <option value="DK" class="select-value">DK</option>
                            <option value="GK" class="select-value">GK</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Number</label>
                        <input type="number" class="form-control" [(ngModel)]="player.number"
                            [ngModelOptions]="{standalone:true}">
                    </div>
                    <div class="form-group">
                        <label for="">Age</label>
                        <input type="number" class="form-control" [(ngModel)]="player.age"
                            [ngModelOptions]="{standalone:true}">
                    </div>
                    <div class="form-group">
                        <label for="">Teams</label>
                        <select class="form-control" [ngModelOptions]="{standalone:true}" [(ngModel)]="player.teamId">
                            <option value="{{team._id}}" class="select-value" *ngFor="let team of teams">{{team.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Add Player">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
