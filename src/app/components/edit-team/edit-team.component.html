<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edit Team</h1>
        </div>
      </div>
    </div>
  </div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #teamForm="ngForm"  (ngSubmit)="editteam()">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" [(ngModel)]="team.name" class="form-control" [ngModelOptions]="{standalone:true}">
                    </div>
                    <div class="form-group">
                        <label for="">Owner</label>
                        <input type="text" [(ngModel)]="team.owner" class="form-control" [ngModelOptions]="{standalone:true}">
                    </div>
                    <div class="form-group">
                        <label for="">Foundation</label>
                        <input type="text" [(ngModel)]="team.foundation" class="form-control" [ngModelOptions]="{standalone:true}">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Team">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
