<table class="table">
    <tr>
        <th>
            <h5>Id</h5>
        </th>
        <th>
            <h5>Score One</h5>
        </th>
        <th>
            <h5>Score Two</h5>
        </th>
        <th>
            <h5>Team One </h5>
        </th>
        <th>
            <h5>Team Two </h5>
        </th>
        <th>
            <h5>Result</h5>
        </th>
        <th>
            <h5>Action </h5>
        </th>
    </tr>
    <tr *ngFor="let m of matches">
        <td>{{m._id}}</td>
        <td><span>{{m.scoreOne}}</span></td>
        <td><span>{{m.scoreTwo}}</span></td>
        <!-- <td><span [ngStyle]="{color:resultColor(m.scoreOne,m.scoreTwo)}">{{m.teamOne}}</span></td>
        <td><span [ngStyle]="{color:resultColor(m.scoreTwo,m.scoreOne)}">{{m.teamTwo}}</span></td>
        <td>
            <span *ngIf="resultColor(m.scoreOne,m.scoreTwo)!=='blue'"
                [ngStyle]="{color:resultColor(m.scoreTwo,m.scoreOne)}">
                {{m.teamTwo}} </span>
            <span *ngIf="scoreResult(m.scoreTwo,m.scoreOne)!=='Draw'">
                {{scoreResult(m.scoreTwo,m.scoreOne)}}</span>
            <span *ngIf="m.scoreOne==m.scoreTwo"
                [ngStyle]="{color:resultColor(m.scoreOne,m.scoreOne)}">{{scoreResult(m.scoreTwo,m.scoreOne)}}</span>

        </td> -->
        <td><span [ngStyle]="{color:tableColorResult(m.scoreOne, m.scoreTwo, m.teamTwo)[0]}">{{m.teamOne}}</span></td>
        <td><span [ngStyle]="{color:tableColorResult(m.scoreTwo, m.scoreOne, m.teamTwo)[0]}">{{m.teamTwo}}</span></td>
        <td>
            <span *ngIf="tableColorResult(m.scoreOne, m.scoreTwo, m.teamOne)[0]!=='blue'" [ngStyle]="{color:tableColorResult(m.scoreOne, m.scoreTwo, m.teamTwo)[0]}">
                {{m.teamTwo}} </span>
            <span [ngStyle]="{color:tableColorResult(m.scoreOne, m.scoreTwo, m.teamTwo)[0]}">
                {{scoreResult(m.scoreTwo,m.scoreOne)}}</span>
        </td>
        <td>
            <button type="button" class="btn btn-success" (click)="goToInfo(m._id)">Display</button>
            <button type="button" class="btn btn-info ml-2 mr-2" (click)="goToEdit(m._id)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteMatch(m._id)">Delete</button>
        </td>
    </tr>
</table>
