<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Search Players</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group" style="margin-top: 50px;">
                    <form [formGroup]="searchPlayerForm" (ngSubmit)="searchPlayer()">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Age</label>
                            <input type="text" class="form-control" formControlName="age">
                            <div *ngIf="(searchPlayerForm.controls['age'].invalid &&
                            searchPlayerForm.controls['age'].touched)">
                                <div *ngIf="searchPlayerForm.controls['age'].errors?.['required']">Age is required</div>
                            </div>
                        </div>
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">Search</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-12" *ngFor="let m of playerTab">
                <app-details-player [obj]="m"></app-details-player>
            </div>
        </div>
    </div>
</div>
