<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Search Match</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group" style="margin-top: 50px;">
                    <form [formGroup]="searchForm">
                        <div class="form-group">
                            <label for="">Score One</label>
                            <input type="text" class="form-control" formControlName="scoreOne">
                            <div *ngIf="searchForm.controls['scoreOne'].invalid &&
             (searchForm.controls['scoreOne'].dirty || searchForm.controls['scoreOne'].touched)">
                                <div *ngIf="searchForm.controls['scoreOne'].errors?.['required']">ScoreOne is required
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Score Two</label>
                            <input type="text" class="form-control" formControlName="scoreTwo">
                            <div *ngIf="searchForm.controls['scoreTwo'].invalid &&
                                   (searchForm.controls['scoreTwo'].dirty || searchForm.controls['scoreTwo'].touched)">
                                <div *ngIf="searchForm.controls['scoreTwo'].errors?.['required']">ScoreTwo is required
                                </div>
                            </div>
                        </div>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit" [disabled]="searchForm.invalid"
                                (click)="searchMatch()">Search</button>
                        </span>
                    </form>
                </div>
            </div>
            <div class="col-lg-12" *ngFor="let m of matchTab">
                <app-result [obj]="m"></app-result>
            </div>
            <div *ngIf="matchTab.length == 0">No matches found</div>
        </div>
    </div>
</div>
