<table class="table" style="text-align: center;">
    <tr>
        <th>
            <h5>Id</h5>
        </th>
        <th>
            <h5>Name</h5>
        </th>
        <th>
            <h5>Country</h5>
        </th>
        <th>
            <h5>Capacity</h5>
        </th>
        <th>
            <h5>Action</h5>
        </th>
    </tr>
    <tr *ngFor="let s of staduims">
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.country}}</td>
        <td>{{s.capacity}}</td>
        <td>
            <button type="button" class="btn btn-success" (click)="affiche(s.id, 'is displayed')">Display</button>
            <button type="button" class="btn btn-info ml-2 mr-2" (click)="affiche(s.id, 'is edited')">Edit</button>
            <button type="button" class="btn btn-danger" (click)="affiche(s.id, 'is deleted')">Delete</button>
        </td>
    </tr>
</table>
